<form class="form" [formGroup] = "logInForm" (ngSubmit) = "onSubmit()">
    <div class="form-control">
        <label for="userName"> UserName</label>
        <input type="text" id="userName" formControlName = "userName" placeholder="User Name">
        <div *ngIf = "userName.invalid && (userName.dirty || userName.touched)" 
             class="alert alert-danger">
             <div *ngIf="userName.errors!['required']"> User Name is required!</div>
        </div>
    </div>

    <div class="form-control">
        <label for="passWord"> UserName</label>
        <input type="password" id="passWord" formControlName = "passWord" placeholder="passWord">
        <div *ngIf = "passWord.invalid && (passWord.dirty || passWord.touched)" 
             class="alert alert-danger">
             <div *ngIf="passWord.errors!['required']"> passWord is required!</div>
             <div *ngIf="passWord.errors!['minlength']"> passWord must be atleast 8 characters!</div>
        </div>
    </div>

    <button class="btn btn-block" type="submit"> LogIN !</button>
</form>
