<div id="div"
  [ngClass] = "{ reminder: task.reminder }"
  class = "task"
  (click) = "onClick($event)"
  (dblclick)="doubleClick($event)"
>
  <h3 id ="h3">
    {{ task.text }}
    <fa-icon
      #icon
      [ngStyle] = "{ color: 'red' }"
      [icon] = "faWindowClose"
    ></fa-icon>
  </h3>
  <p id = "p" *ngIf = "toggled">{{ task.date }}</p>
</div>
